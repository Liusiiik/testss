<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font</title>
	<style type="text/css">
		body{
			background-color: lemonchiffon;
		}
		p{
			font-size: 1cm;
		}
		.letter{
			font-size: 2em;
			color: lightsalmon;
			font-family: 'Rubik Monrocks', cursive;
			font-weight: 700;
		}
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https:fonts.googleapis.com/css2?family=Lobster$family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
</body>
<p style="background-color: indianred; color: darkred; font-size: 12mm; font-family: 'Lobster', cursive; text-decoration: underline;">&#128044;Ми вивчаємо форматування символів&#128058;</p>
<p><span class="letter">З</span>аняття починається о <b>9<sup>00</sup></b></p>
<p><span class="letter">Ф</span>oрмула <b><i>метилового спирту</i></b> CH<sub>3</sub>OH</p>
<p><span class="letter">Т</span>ег &lt;p&gt; розміщає абзац або параграф</p>
</body>
</html>
