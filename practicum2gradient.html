<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: rosybrown;
		}
		p{
			background-color: tan;
			color: cornsilk;
		    font-size: 50px;
		}
		div{
			width: 300px; 
			height: 300px; 
			margin: 30px;
		}
	</style>
</head>
<body>
<p>Ми вивчаємо градієнт</p>
<div style="background: linear-gradient(skyblue,plum);"></div>
<div style="background: linear-gradient(to left skyblue,plum);"></div>
<div style="background: linear-gradient(45deg,skyblue,plum);"></div>
<div style="background: linear-gradient(225deg,skyblue,plum);"></div>
<div style="background: linear-gradient(,skyblue 0% 50%,plum 50% 100%); width:450px"></div>
<div style="background: radial-gradient(skyblue,plum); border-radius: 50%;"></div>
<div style="background: radial-gradient(skyblue,plum 40%); border-radius: 50%"></div>
<div style="background: radial-gradient(circle at 100px 100px,skyblue,plum 50%); border-radius: 50%"></div>
<div style="background: radial-gradient(skyblue,plum,darkslategray,slategrey,silver); border-radius: 50%;"></div>
<div style="background: linear-gradient(skyblue,plum,darkslategray,slategrey,silver); border-radius: 50%;"></div>
<div style="background: conic-gradient(skyblue,plum,darkslategray,slategrey,silver); border-radius: 50%;"></div>
<div style="background: linear-gradient(gray 25%,plum 25% 50%,teal 50% 75%,skyblue 75%);"></div>
</body>
</html>
