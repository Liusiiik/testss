<script type="text/javascript">
	let dateName = prompt("Коли відбулося хрещення Київської Русі?", "");
	if (dateName == "988") {

		alert("Боронь Боже! Ні, але усі ми можемо помилятися!");
	}

	let xUserLogin = prompt("Будь ласка, введіть Ваш логін", "");
	if (xUserLogin == "User") {
	let userPassword = prompt("Будь ласка, введiть Ваш пароль", "");
	if (userPassword == "password") {
	alert("Ласкаво просимо!");
	} else if (userPassword === null) {
	alert("Введення скасовано");
	} else {
	alert("Пароль не вірний");
	}
	} else if (xUserLogin === null) {
	alert("Введення скасовано");
	} else {
	alert("Логін не вірний");
	}

	let a= +prompt("Введіть число а", 0);
	let b= +prompt("Введіть число b", 0);
	let c= +prompt("Введіть число c", 0);

	let D = b * b - 4 * a * c;
	let x1=(- b + Math.sqrt(D)) /(2 * a);
	let x2=(- b - Math.sqrt(D)) /(2 * a);
	
	alert("D = " + D);
	if(D < 0)
		alert("Коренів немає");

	else if(D == 0)
		alert(x1)
	else if(D > 0)
		alert(x1+ " "+x2)
